<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おこずかいチャレンジ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* ページの背景を白に設定 */
        }
        .title-container {
            font-size: 24px;
        }
    </style>
    <script>
        function getRandomLink() {
            const random = Math.random() * 100;
            if (random < 50) {
                window.location.href = "allowance_lost.html";
            } else if (random < 70) {
                window.location.href = "allowance_10.html";
            } else if (random < 85) {
                window.location.href = "allowance_50.html";
            } else if (random < 95) {
                window.location.href = "allowance_100.html";
            } else {
                window.location.href = "allowance_500.html";
            }
        }

        window.onload = function() {
            setTimeout(getRandomLink, 3000); // 3秒後にgetRandomLink関数を実行
        };
    </script>
</head>
<body>
    <div class="title-container">
        <div>【　おこずかいチャレンジ　】</div>
    </div>
    <p>ルーレット作成中...</p>
</body>
</html>
